  <!-- link css -->
  <link rel="stylesheet" href="/static/css/style.css">

<body>

  <div class="container">
    <div class="header__container">
      <div class="left_header">
        <h2> My balance </h2>
        <span> $921.48 </span>
      </div>
      
      <img src="/images/logo.svg" alt="logo sacado de cssmentor" class="right_header">

    </div>

    <div class="body__container">
      <div class="body__container-body">
        <h2 class="abrove">Spending - Last 7 days</h2>

        <div class="dowm">
          <span class="monday"> mon  
            <span class="data_monday">
              <span class="porcent" id="porcentM">$</span>
            </span>
          </span>

          <span class="tuesday">tue 
            <span class="data_tuesday">
              <span class="porcent" id="porcentT">$</span>
            </span>
          </span>

          <span class="wednesday">wed 
            <span class="data_wednesday">
              <span class="porcent" id="porcentW">$</span>
            </span>
          </span>

          <span class="thusday">thu 
            <span class="data_thusday">
              <span class="porcent" id="porcentTh">$</span>
            </span>
          </span>

          <span class="friday">fri 
            <span class="data_friday">
              <span class="porcent" id="porcentF">$</span>
            </span>
          </span>

          <span class="saturday">sat 
            <span class="data_saturday">
              <span class="porcent" id="porcentS">$</span>
            </span>
          </span>

          <span class="sunday">sun 
            <span class="data_sunday">
              <span class="porcent" id="porcentSu">$</span>

            </span>
          </span>

        </div>

        <hr>

        <div class="body-footer__container">
          <div class="left_footer">
            <h3 class="titulo_left">Total this month</h3>
            <span class="valor_left">$478.33</span>
          </div>
          
          <div class="right_footer">
            <span class="valor_right">+2.4%</span>
            <h3 class="titulo_right">from last month</h3>
          </div>
    
        </div>

      </div>

    </div>

  </div>
